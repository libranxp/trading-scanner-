<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <style>
    /* [Previous styles remain the same] */
    .error-message {
      color: #d32f2f;
      background: #ffebee;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
    .data-placeholder {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trading Scanner Dashboard</h1>
    <div class="last-updated">Last Updated: <span id="update-time">Loading...</span></div>
    
    <div id="error-container" class="error-message" style="display: none;"></div>
    
    <div class="tab-container">
      <div class="tab active" data-tab="crypto">Cryptocurrencies</div>
      <div class="tab" data-tab="stocks">Stocks</div>
    </div>
    
    <div id="crypto-tab" class="tab-content active">
      <div class="dashboard" id="crypto-container">
        <p class="data-placeholder">Loading cryptocurrency data...</p>
      </div>
    </div>
    
    <div id="stocks-tab" class="tab-content">
      <div class="dashboard" id="stocks-container">
        <p class="data-placeholder">Loading stock data...</p>
      </div>
    </div>
  </div>

  <script>
    // Safe data display functions
    function formatNumber(value, decimals = 2) {
      if (value === undefined || value === null) return 'N/A';
      return parseFloat(value).toFixed(decimals);
    }

    function formatPriceChange(change) {
      if (change === undefined || change === null) return 'N/A';
      const fixed = formatNumber(change, 2);
      return `${change >= 0 ? '+' : ''}${fixed}%`;
    }

    function getChangeClass(change) {
      if (change === undefined || change === null) return '';
      return change >= 0 ? 'positive' : 'negative';
    }

    function getRsiClass(rsi) {
      if (rsi === undefined || rsi === null) return '';
      if (rsi > 70) return 'rsi-overbought';
      if (rsi < 30) return 'rsi-oversold';
      return 'rsi-neutral';
    }

    // Data loader with error handling
    async function loadData() {
      try {
        document.getElementById('error-container').style.display = 'none';
        
        const [cryptoRes, stocksRes] = await Promise.all([
          fetch('data/crypto.json').then(res => {
            if (!res.ok) throw new Error('Failed to load crypto data');
            return res.json();
          }),
          fetch('data/stocks.json').then(res => {
            if (!res.ok) throw new Error('Failed to load stock data');
            return res.json();
          })
        ]);

        // Validate response structure
        if (!cryptoRes || !stocksRes || !Array.isArray(cryptoRes.data) || !Array.isArray(stocksRes.data)) {
          throw new Error('Invalid data format from server');
        }

        // Update UI
        document.getElementById('update-time').textContent = 
          new Date(Math.max(
            new Date(cryptoRes.lastUpdated || 0),
            new Date(stocksRes.lastUpdated || 0)
          )).toLocaleString();

        renderData('crypto', cryptoRes.data);
        renderData('stocks', stocksRes.data);

      } catch (error) {
        console.error('Data loading error:', error);
        showError(`Failed to load data: ${error.message}`);
      }
    }

    function renderData(type, items) {
      const container = document.getElementById(`${type}-container`);
      
      if (!items || items.length === 0) {
        container.innerHTML = '<p class="data-placeholder">No data available</p>';
        return;
      }

      container.innerHTML = items.map(item => {
        if (!item) return '';
        
        return `
          <div class="crypto-card">
            <div class="crypto-header">
              <h3>${item.name || 'Unknown'} (${item.symbol || 'N/A'})</h3>
              <span class="price">$${formatNumber(item.price)}</span>
            </div>
            <div class="crypto-details">
              <div class="detail">
                <span>Change:</span>
                <span class="${getChangeClass(item.change || item.change24h)}">
                  ${formatPriceChange(item.change || item.change24h)}
                </span>
              </div>
              <div class="detail">
                <span>Volume:</span>
                <span>$${formatNumber((item.volume || 0) / (type === 'crypto' ? 1000000 : 1000), 1)}
                ${type === 'crypto' ? 'M' : 'K'}</span>
              </div>
              <div class="detail">
                <span>RSI:</span>
                <span class="rsi-indicator ${getRsiClass(item.rsi)}">
                  ${formatNumber(item.rsi, 1)}
                </span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function showError(message) {
      const errorContainer = document.getElementById('error-container');
      errorContainer.textContent = message;
      errorContainer.style.display = 'block';
    }

    // Initialize
    loadData();
    setInterval(loadData, 60000); // Refresh every minute
  </script>
</body>
</html>
