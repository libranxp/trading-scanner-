<!DOCTYPE html>
<html>
<head>
  <title>AI Trading Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .signal-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
    .gauge {
      background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">AI Trading Scanner</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Crypto Signals -->
      <div class="col-span-2">
        <h2 class="text-xl font-semibold mb-4">Cryptocurrencies</h2>
        <div id="crypto-signals" class="grid grid-cols-1 gap-4">
          <!-- Filled by JavaScript -->
        </div>
      </div>
      
      <!-- Sidebar -->
      <div>
        <div class="bg-white p-4 rounded-lg shadow mb-4">
          <h3 class="font-bold mb-2">AI Score Legend</h3>
          <div class="gauge h-2 w-full rounded-full mb-2"></div>
          <div class="flex justify-between text-xs">
            <span>0 (Low)</span>
            <span>10 (High)</span>
          </div>
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-bold mb-2">Recent Scans</h3>
          <div id="scan-history"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data/crypto.json');
        const { data, lastUpdated } = await response.json();
        
        document.getElementById('scan-history').innerHTML = `
          Last scan: ${new Date(lastUpdated).toLocaleString()}
        `;
        
        renderSignals(data);
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }
    
    function renderSignals(signals) {
      const container = document.getElementById('crypto-signals');
      
      container.innerHTML = signals.map(signal => `
        <div class="signal-card bg-white p-4 rounded-lg shadow transition">
          <div class="flex justify-between items-start">
            <div>
              <h3 class="font-bold">${signal.symbol}</h3>
              <p class="text-gray-500">$${signal.price.toLocaleString()}</p>
            </div>
            <span class="${signal.change24h >= 0 ? 'text-green-500' : 'text-red-500'}">
              ${signal.change24h >= 0 ? '+' : ''}${signal.change24h.toFixed(2)}%
            </span>
          </div>
          
          <div class="mt-4 grid grid-cols-3 gap-2 text-sm">
            <div>
              <div class="text-gray-500">Volume</div>
              <div>$${(signal.volume / 1000000).toFixed(1)}M</div>
            </div>
            <div>
              <div class="text-gray-500">RSI</div>
              <div>${signal.rsi.toFixed(1)}</div>
            </div>
            <div>
              <div class="text-gray-500">AI Score</div>
              <div class="flex items-center">
                <div class="gauge h-1 w-12 mr-2 rounded-full">
                  <div class="h-full bg-blue-500 rounded-full" 
                       style="width: ${(signal.rsi / 100) * 100}%"></div>
                </div>
                ${(signal.rsi / 14).toFixed(1)}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Refresh data every 60 seconds
    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
