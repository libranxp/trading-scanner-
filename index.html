<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Trading Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">
        <i class="fas fa-robot text-blue-500 mr-2"></i> Trading Scanner
      </h1>
      <div class="mt-4 flex items-center space-x-4">
        <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-sync-alt mr-2"></i> Refresh Data
        </button>
        <span class="text-sm text-gray-500">
          Last update: <span id="lastUpdate">--:--</span>
        </span>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">
          <i class="fab fa-bitcoin text-yellow-500 mr-2"></i> Cryptocurrencies
        </h2>
        <div id="cryptoTable" class="space-y-3">
          <!-- Filled by JavaScript -->
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">
          <i class="fas fa-chart-line text-blue-500 mr-2"></i> Stocks
        </h2>
        <div id="stocksTable" class="space-y-3">
          <!-- Filled by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    class TradingDashboard {
      constructor() {
        this.init();
      }

      async init() {
        this.setupEventListeners();
        await this.loadData();
      }

      setupEventListeners() {
        document.getElementById('refreshBtn').addEventListener('click', () => {
          this.loadData();
        });
      }

      async loadData() {
        try {
          document.getElementById('refreshBtn').innerHTML = 
            '<i class="fas fa-spinner fa-spin mr-2"></i> Loading...';

          const [cryptoRes, stocksRes] = await Promise.all([
            fetch('data/crypto.json'),
            fetch('data/stocks.json')
          ]);

          const cryptoData = await cryptoRes.json();
          const stocksData = await stocksRes.json();

          this.renderTable('cryptoTable', cryptoData.data);
          this.renderTable('stocksTable', stocksData.data);

          document.getElementById('lastUpdate').textContent = 
            new Date(cryptoData.lastUpdated).toLocaleTimeString();

        } catch (error) {
          console.error('Failed to load data:', error);
        } finally {
          document.getElementById('refreshBtn').innerHTML = 
            '<i class="fas fa-sync-alt mr-2"></i> Refresh Data';
        }
      }

      renderTable(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = data.map(item => `
          <div class="p-3 border rounded-lg hover:bg-gray-50">
            <div class="flex justify-between items-center">
              <div>
                <span class="font-medium">${item.symbol}</span>
                <span class="text-gray-500 ml-2">$${item.price.toFixed(2)}</span>
              </div>
              <div class="text-sm ${item.rsi > 70 ? 'text-red-500' : item.rsi < 30 ? 'text-green-500' : 'text-gray-500'}">
                RSI: ${item.rsi.toFixed(1)}
              </div>
            </div>
            <div class="mt-2 text-sm text-gray-500">
              EMA(9): $${item.ema9.toFixed(2)} | EMA(21): $${item.ema21.toFixed(2)}
            </div>
          </div>
        `).join('');
      }
    }

    new TradingDashboard();
  </script>
</body>
</html>
