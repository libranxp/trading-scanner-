name: Trading Scanner
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write  # Critical for pushing changes

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetches full history

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install axios technicalindicators

      - name: Run scanner
        run: node fetch.js

      - name: Commit and Push
        run: |
          # Configure Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check for changes
          git add data/
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Automatic scan update [skip ci]"
            git pull --rebase  # Prevent divergence
            git push origin HEAD:main
          fi
