name: Trading Scanner CI
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          cd src && npm install axios cheerio puppeteer technicalindicators mathjs --no-package-lock --no-save

      - name: Create data directory
        run: mkdir -p public/data

      - name: Run scanner
        run: |
          cd src
          node fetch.js

      - name: Verify data files
        run: |
          if [ ! -f public/data/crypto.json ] || [ ! -f public/data/stocks.json ]; then
            echo "::error::Data files not found!"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/data/
          git diff-index --quiet HEAD || git commit -m "Update scan results [skip ci]"
          git push
