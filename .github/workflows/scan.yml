name: Trading Scanner
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios cheerio puppeteer technicalindicators mathjs --no-package-lock --no-save

      - name: Create data directory
        run: mkdir -p data

      - name: Run scanner
        run: node fetch.js

      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          git diff-index --quiet HEAD || git commit -m "Update scan results"
          git push
