name: Trading Scanner
on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies directly
        run: |
          # Skip package.json creation and install directly
          npm install axios@1.6.7 technicalindicators@3.1.0 --no-package-lock --no-save --global-style

      - name: Create data directory
        run: mkdir -p data

      - name: Run scanner
        run: node fetch.js

      - name: Commit results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          git diff-index --quiet HEAD || git commit -m "Update scan results"
          git push
