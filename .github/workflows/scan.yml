name: AI Trading Scanner Pro
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Remove this line if you don't want to use caching

      - name: Install dependencies
        run: |
          npm install axios technicalindicators cheerio mathjs
          # Create a minimal package.json to satisfy the cache if needed
          if [ ! -f package.json ]; then
            echo '{"name":"trading-scanner","version":"1.0.0","private":true}' > package.json
          fi
          npm install

      - name: Create data directory
        run: mkdir -p data

      - name: Run scanner with retries
        run: |
          for i in {1..3}; do
            node fetch.js && break || sleep 10;
          done

      - name: Verify data files
        run: |
          if [ ! -f data/crypto.json ] || [ ! -f data/stocks.json ]; then
            echo "Data files not found!" >&2
            exit 1
          fi
          
          if [ ! -s data/crypto.json ] || [ ! -s data/stocks.json ]; then
            echo "Data files are empty!" >&2
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
            git commit -m "Automatic scan update [skip ci]"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi
