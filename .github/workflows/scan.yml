name: AI Trading Scanner
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install axios technicalindicators cheerio mathjs
          rm -rf package*.json

      - name: Create data directory
        run: mkdir -p data

      - name: Run scanner
        run: node fetch.js

      - name: Verify data files
        run: |
          ls -la data/
          [ -s data/crypto.json ] || echo "Crypto data empty"
          [ -s data/stocks.json ] || echo "Stocks data empty"

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/
          if [ -n "$(git status --porcelain --untracked-files=no)" ]; then
            git commit -m "Automatic scan update [skip ci]"
            git pull --rebase
            git push
          else
            echo "No changes to commit"
          fi
