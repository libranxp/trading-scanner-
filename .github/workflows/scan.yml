name: Trading Scanner CI
on:
  schedule:
    - cron: '*/10 7-20 * * *'  # Every 10 min 08:00-21:00 BST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --omit=dev
          npm audit fix --force

      - name: Create directories
        run: |
          mkdir -p public/data
          mkdir -p src

      - name: Run scanner
        run: node src/fetch.js

      - name: Verify data files
        run: |
          if [ ! -f public/data/crypto.json ] || [ ! -f public/data/stocks.json ]; then
            echo "::error::Data files not found!"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/data/
          git diff-index --quiet HEAD || git commit -m "Update scan results [skip ci]"
          git push
